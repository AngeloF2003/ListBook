<main>¿
    <div class="counter-container">
      <p>Total de Libros: {{ totalBooks }}</p>
      <p>Libros en Lista de Lectura: {{ totalReadingListBooks }}</p>
      <br>
       <!-- <div id="ctn-icon-search" class="search">
            <i class="fas fa-search  busca" id="icon-search"></i>
        </div>

          <div id="ctn-bars-search" class="search">
            <input type="text" id="inputSearch" placeholder="¿Qué deseas buscar?"
            (keyup.enter)="searchTag()" #txtTagInput>
          </div> -->
    </div>

  <div class="container-category">
    <button class="btn- btn-primary" (click)="listAll()">Todos</button>
    <button class="btn- btn-primary" (click)="filterByGenre('Fantasía')">Fantasía</button>
    <button class="btn- btn-primary" (click)="filterByGenre('Ciencia ficción')">Ciencia Ficción</button>
    <button class="btn- btn-primary" (click)="filterByGenre('Zombies')">Zombies</button>
    <button class="btn- btn-primary" (click)="filterByGenre('Terror')">Terror</button>
  </div>

  <div class="container-pagina">
      <button class="btn- btn-primary pagina1" (click)="prevPage()"><i class="fas fa-chevron-left"></i></button>
      <button class="btn- btn-primary pagina2" (click)="nextPage()" [disabled]="filteredBooks.length === 0"><i class="fas fa-chevron-right"></i></button>
      &nbsp;
  </div>

  <div class="container__card">

      <div class="card__father" *ngFor="let book of filteredBooks | filtro:page">
          <div class="card">
              <div class="card__front"  [ngStyle]="{'background-image': 'url(' + book.cover + ')'}">
                  <div class="bg"></div>
                  <div class="body__card_front">

                  </div>
              </div>
              <div class="card__back">
                  <div class="body__card_back">
                      <h1>{{book.author.name}}</h1>
                      <p>Sinopsis: {{book.synopsis}}</p>

                      <input *ngIf="!isInReadingList(book)" (click)="addToReadingList(book)" type="button"  value="Añadir Lectura">
                      <input *ngIf="isInReadingList(book)" (click)="removeFromReadingList(book)" type="button" value="Remover Lectura">
                  </div>
              </div>
          </div>
      </div>
  </div>
</main>
