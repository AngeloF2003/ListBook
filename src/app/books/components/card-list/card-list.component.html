<body>
  <div class="counter-container">
      <p>Total de Libros: {{ totalBooks }}</p>
      <p>Libros en Lista de Lectura: {{ totalReadingListBooks }}</p>
      <br>
      <div id="ctn-bars-search" class="search">
          <input type="text" id="inputSearch" placeholder="¿Qué deseas buscar?" (input)="onInputChange($event)" (keyup.enter)="searchTag()" #txtTagInput>
      </div>
  </div>

  <div class="container-category">
      <button class="btn- btn-primary" (click)="listAll()">Todos</button>
      <button class="btn- btn-primary" (click)="filterByGenre('Fantasía')">Fantasía</button>
      <button class="btn- btn-primary" (click)="filterByGenre('Ciencia ficción')">Ciencia Ficción</button>
      <button class="btn- btn-primary" (click)="filterByGenre('Zombies')">Zombies</button>
      <button class="btn- btn-primary" (click)="filterByGenre('Terror')">Terror</button>
  </div>

  <div class="container-category">
    <button class="btn- btn-primary"  (click)="filterByPages('<100')"> menores a 100</button>
    <button class="btn- btn-primary" (click)="filterByPages('100-200')">100-200</button>
    <button class="btn- btn-primary" (click)="filterByPages('200-300')">200-300</button>
    <button class="btn- btn-primary" (click)="filterByPages('300-400')">300-400</button>
    <button class="btn- btn-primary" (click)="filterByPages('>400')">más de 400</button>
</div>

  <div class="container__card">
    <div *ngIf="filteredBooks.length === 0" class="no-results">
      <p class="no-search">Sorry, no search results </p>
    </div>

    <div class="slide-container" *ngIf="filteredBooks.length > 0">
      <div class="slide-content">
        <div class="card-wrapper" *ngFor="let book of filteredBooks">
          <div class="card">
            <div class="image-content">
              <span class="overlay"></span>
              <div class="card-image">
                <img [src]="book.cover" alt="" class="card-img">
              </div>
            </div>
            <div class="card-content">
              <h2 class="name">{{book.title}}</h2>
              <p class="description">{{book.synopsis}}</p>

              <button
                *ngIf="!isInReadingList(book)"
                (click)="addToReadingList(book)"
                class="button">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="20" height="20" style="margin-right: 8px;">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4m7 4V8h2v8z" />
                </svg>
                Añadir Lectura
              </button>

              <button
                *ngIf="isInReadingList(book)"
                (click)="removeFromReadingList(book)"
                class="button button-remove">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="16" height="16">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
                Remover Lectura
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
